<div class="space-y-4">
    {% for news in news_list %}
    <a href="{{ news.link }}" target="_blank" class="block group">
        <div class="bg-white border border-gray-100 rounded-xl p-4 hover:shadow-md transition-all flex gap-4 items-start">
            
            <div class="flex-shrink-0">
                {% if news.thumbnail %}
                    <img src="{{ news.thumbnail }}" class="w-16 h-16 object-cover rounded-lg bg-gray-100">
                {% else %}
                    <div class="w-16 h-16 rounded-lg bg-blue-50 flex flex-col items-center justify-center text-blue-600 border border-blue-100">
                        <span class="text-[10px] font-bold uppercase">{{ news.symbol[:3] }}</span>
                        <svg class="w-4 h-4 mt-1 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg>
                    </div>
                {% endif %}
            </div>

            <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2 mb-1">
                    <span class="text-[10px] font-bold bg-gray-100 text-gray-600 px-2 py-0.5 rounded uppercase tracking-wide">
                        {{ news.symbol }}
                    </span>
                    <span class="text-[10px] text-gray-400 font-medium">
                        {{ news.time }} â€¢ {{ news.publisher }}
                    </span>
                </div>
                
                <h4 class="text-sm font-bold text-gray-900 leading-snug group-hover:text-blue-600 transition-colors line-clamp-2">
                    {{ news.title }}
                </h4>
            </div>
        </div>
    </a>
    {% else %}
    <div class="text-center py-8 text-gray-400 bg-gray-50 rounded-xl border border-dashed border-gray-200">
        <p class="text-sm">No recent news found.</p>
    </div>
    {% endfor %}
</div>
